<!DOCTYPE html>
<html lang="es">

    <title>Video Especial</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenido" id="contenidoPrincipal" style="display:none;">

            <!-- Aquí puedes agregar tu propio contenido personalizado -->

        <button onclick="verificarCodigo()">Desbloquear Video</button>
        <video id="videoFondo" autoplay loop muted>
            <source src="Emilia - Muñecos.mp3 (Visualizer).mp4" type="video/mp4">

        </video>
        <video id="videoPrincipal" controls muted style="display:none;">
            <source src="video_principal.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
    </div>
