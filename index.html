<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Especial</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <!-- Aquí puedes agregar imágenes, videos o cualquier contenido que desees -->
        <div class="contenido">
            <h1>Título Personalizado</h1>
            <p>Texto personalizado que quieras agregar.</p>
            <input type="password" id="codigo" placeholder="Ingresa el código">
            <button onclick="verificarCodigo()">Desbloquear Video</button>
        </div>
        <video id="videoFondo" autoplay loop muted>
            <!-- Puedes agregar el video de fondo que desees -->
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
