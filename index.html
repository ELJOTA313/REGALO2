<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Especial</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenido">
            <h1>Título Personalizado</h1>
            <p>Texto personalizado que quieras agregar.</p>
            <div class="formulario">
                <label for="codigo">Ingresa el código:</label>
                <input type="password" id="codigo" oninput="mostrarLetras()" placeholder="Código">
            </div>
            <button onclick="verificarCodigo()">Desbloquear Video</button>
        </div>
        <video id="videoFondo" autoplay loop muted>
            <source src="Emilia" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
